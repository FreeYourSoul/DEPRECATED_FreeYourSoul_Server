syntax = "proto3";

import "google/protobuf/any.proto";

package fys.pb;

enum Type {
    AUTH = 0;
    BABBLE = 1;
}

message FySGtwMessage {

    Type type = 1;
    google.protobuf.Any content = 2;

}

message FySGtwResponseMessage {

    Type type = 1;
    google.protobuf.Any content = 2;
    bool isOK = 3;

}