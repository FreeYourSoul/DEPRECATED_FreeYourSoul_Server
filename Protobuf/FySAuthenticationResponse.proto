syntax = "proto3";

import "google/protobuf/any.proto";

package fys.pb;

message LoginErrorResponse {

    enum Type {
        // Server Authentication
	    NO_ERROR = 0;
        BAD_PASSWORD = 1;
        UNKNOWN = 2;
        AUTH_SERVER_UNAVAILABLE = 3;

    }

    Type typeError = 1;

    string user = 2;
}

message AuthenticationResponse {

    bytes token = 1;
    string ip = 2;
    string port = 3;

}